<div class="container">
    <div class="notes-column">
        <app-drag-column>
            <mat-nav-list>
                <mat-list-item
                    *ngFor="let note of (notes$ | async)"
                >
                    <mat-icon class="icon" color="accent">splitscreen</mat-icon>
                    <span class="title">{{note.title}}</span>
                </mat-list-item>
            </mat-nav-list>
        </app-drag-column>
    </div>
</div>
