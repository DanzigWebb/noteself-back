<div class="page">
    <app-header
        [userState]="userState$ | async"
        (logout)="logout()">
    </app-header>

    <main class="main">
        <app-navbar></app-navbar>

        <app-notebar
            (onCheck)="checkNote($event)"
            (onCreate)="createNote()"
            (onDelete)="deleteNote($event)">
        </app-notebar>

        <div class="main-content">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
